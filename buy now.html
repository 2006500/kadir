<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .details {
      flex: 1;
      margin-right: 20px;
    }

    .details label {
      display: block;
      margin-bottom: 10px;
    }

    .details input, .details select {
      padding: 5px;
      width: 100px;
    }

    .product-image {
      flex: 1;
      text-align: right;
    }

    .product-image img {
      max-width: 200px;
      height: auto;
    }

    .add-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>

    <label>Quantity:

write the Colour of the cloth: <br> <input type="radio"> White</input>

<input type="submit"><br> </input>
  </div>
 </form>
